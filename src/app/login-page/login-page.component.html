<div>
  <h3><b>Step 2 (Optional)</b></h3>
  <p>Please provide credentials to login to your selected tool</p>

  <mat-form-field  class="login-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" id="username" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" name="emailVal" [(ngModel)]="emailVal">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>  

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" id="password" type="password">
  </mat-form-field>  
</div>
